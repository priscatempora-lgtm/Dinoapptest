<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinopedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&family=Open+Sans:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dino: {
                green: '#2D5A27',
                amber: '#D4A574',
                orange: '#E67E22',
                offwhite: '#FAFAFA',
                dark: '#2C3E50',
                light: '#F3F4F6'
              }
            },
            fontFamily: {
              heading: ['"Fredoka One"', 'cursive'],
              body: ['"Open Sans"', 'sans-serif'],
              subheading: ['"Nunito"', 'sans-serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4A574; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E67E22; 
      }
      
      /* Hide scrollbar utility */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Fix for leaflet z-index in some contexts */
      .leaflet-pane { z-index: 10 !important; }
      .leaflet-bottom, .leaflet-top { z-index: 20 !important; }
      
      /* Remove leaflet default focus outline */
      .leaflet-container:focus {
          outline: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
  <body class="bg-dino-offwhite text-dino-dark font-body antialiased overflow-hidden selection:bg-dino-orange selection:text-white">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => console.log('ServiceWorker registered with scope:', registration.scope))
            .catch(err => console.log('ServiceWorker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
